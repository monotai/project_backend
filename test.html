<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Telegram Style Link Preview</title>
<style>
  .link-preview {
    width: 350px;
    border: 1px solid #e1e8ed;
    border-radius: 8px;
    text-decoration: none;
    color: #0088cc; /* Telegram blue */
    font-family: Arial, sans-serif;
    display: block;
    overflow: hidden;
    box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
    transition: box-shadow 0.3s ease;
    cursor: pointer;
  }

  .link-preview:hover {
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.2);
  }

  .link-preview-header {
    padding: 12px 16px;
    font-weight: bold;
    font-size: 16px;
    color: #0088cc;
    border-bottom: 1px solid #e1e8ed;
  }

  .link-preview-content {
    display: flex;
    padding: 12px 16px;
    gap: 12px;
  }

  .preview-image {
    flex-shrink: 0;
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 8px;
    background: #f5f8fa;
  }

  .preview-text {
    flex-grow: 1;
    color: #14171a;
  }

  .preview-text .title {
    font-weight: 600;
    margin-bottom: 6px;
    font-size: 14px;
  }

  .preview-text .description {
    font-size: 13px;
    color: #657786;
    line-height: 1.3;
  }
</style>
</head>
<body>

<a href="https://www.youtube.com/watch?v=kmAc1nDizu0&ab_channel=MutualInformation" target="_blank" rel="noopener noreferrer" class="link-preview">
  <div class="link-preview-header">example.com</div>
  <div class="link-preview-content">
    <img src="https://www.youtube.com/watch?v=kmAc1nDizu0&ab_channel=MutualInformation" alt="Example preview image" class="preview-image" />
    <div class="preview-text">
      <div class="title">Example Domain</div>
      <div class="description">
        This domain is established to be used for illustrative examples in documents. You may use this domain in examples without prior coordination or asking for permission.
      </div>
    </div>
  </div>
</a>

</body>
</html>
